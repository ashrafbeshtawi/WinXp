<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <defs>
    <linearGradient id="aiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuronGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="200" height="150" fill="url(#aiBg)" rx="4"/>

  <!-- Grid background -->
  <g opacity="0.1">
    <line x1="0" y1="30" x2="200" y2="30" stroke="#22d3ee" stroke-width="0.5"/>
    <line x1="0" y1="60" x2="200" y2="60" stroke="#22d3ee" stroke-width="0.5"/>
    <line x1="0" y1="90" x2="200" y2="90" stroke="#22d3ee" stroke-width="0.5"/>
    <line x1="0" y1="120" x2="200" y2="120" stroke="#22d3ee" stroke-width="0.5"/>
    <line x1="40" y1="0" x2="40" y2="150" stroke="#22d3ee" stroke-width="0.5"/>
    <line x1="80" y1="0" x2="80" y2="150" stroke="#22d3ee" stroke-width="0.5"/>
    <line x1="120" y1="0" x2="120" y2="150" stroke="#22d3ee" stroke-width="0.5"/>
    <line x1="160" y1="0" x2="160" y2="150" stroke="#22d3ee" stroke-width="0.5"/>
  </g>

  <!-- Neural Network -->
  <!-- Input layer -->
  <circle cx="35" cy="35" r="8" fill="url(#neuronGrad)"/>
  <circle cx="35" cy="75" r="8" fill="url(#neuronGrad)"/>
  <circle cx="35" cy="115" r="8" fill="url(#neuronGrad)"/>

  <!-- Hidden layer 1 -->
  <circle cx="80" cy="25" r="7" fill="#a855f7"/>
  <circle cx="80" cy="55" r="7" fill="#a855f7"/>
  <circle cx="80" cy="85" r="7" fill="#a855f7"/>
  <circle cx="80" cy="115" r="7" fill="#a855f7"/>

  <!-- Hidden layer 2 -->
  <circle cx="125" cy="40" r="7" fill="#22c55e"/>
  <circle cx="125" cy="75" r="7" fill="#22c55e"/>
  <circle cx="125" cy="110" r="7" fill="#22c55e"/>

  <!-- Output layer -->
  <circle cx="170" cy="55" r="8" fill="#f59e0b"/>
  <circle cx="170" cy="95" r="8" fill="#f59e0b"/>

  <!-- Connections - Input to Hidden 1 -->
  <line x1="43" y1="35" x2="73" y2="25" stroke="#22d3ee" stroke-width="0.5" opacity="0.4"/>
  <line x1="43" y1="35" x2="73" y2="55" stroke="#22d3ee" stroke-width="0.5" opacity="0.6"/>
  <line x1="43" y1="35" x2="73" y2="85" stroke="#22d3ee" stroke-width="0.5" opacity="0.3"/>
  <line x1="43" y1="75" x2="73" y2="25" stroke="#22d3ee" stroke-width="0.5" opacity="0.3"/>
  <line x1="43" y1="75" x2="73" y2="55" stroke="#22d3ee" stroke-width="0.5" opacity="0.7"/>
  <line x1="43" y1="75" x2="73" y2="85" stroke="#22d3ee" stroke-width="0.5" opacity="0.5"/>
  <line x1="43" y1="75" x2="73" y2="115" stroke="#22d3ee" stroke-width="0.5" opacity="0.4"/>
  <line x1="43" y1="115" x2="73" y2="85" stroke="#22d3ee" stroke-width="0.5" opacity="0.4"/>
  <line x1="43" y1="115" x2="73" y2="115" stroke="#22d3ee" stroke-width="0.5" opacity="0.8"/>

  <!-- Connections - Hidden 1 to Hidden 2 -->
  <line x1="87" y1="25" x2="118" y2="40" stroke="#a855f7" stroke-width="0.5" opacity="0.6"/>
  <line x1="87" y1="55" x2="118" y2="40" stroke="#a855f7" stroke-width="0.5" opacity="0.5"/>
  <line x1="87" y1="55" x2="118" y2="75" stroke="#a855f7" stroke-width="0.5" opacity="0.7"/>
  <line x1="87" y1="85" x2="118" y2="75" stroke="#a855f7" stroke-width="0.5" opacity="0.6"/>
  <line x1="87" y1="85" x2="118" y2="110" stroke="#a855f7" stroke-width="0.5" opacity="0.4"/>
  <line x1="87" y1="115" x2="118" y2="110" stroke="#a855f7" stroke-width="0.5" opacity="0.8"/>

  <!-- Connections - Hidden 2 to Output -->
  <line x1="132" y1="40" x2="162" y2="55" stroke="#22c55e" stroke-width="0.5" opacity="0.7"/>
  <line x1="132" y1="75" x2="162" y2="55" stroke="#22c55e" stroke-width="0.5" opacity="0.5"/>
  <line x1="132" y1="75" x2="162" y2="95" stroke="#22c55e" stroke-width="0.5" opacity="0.6"/>
  <line x1="132" y1="110" x2="162" y2="95" stroke="#22c55e" stroke-width="0.5" opacity="0.8"/>

  <!-- Brain icon outline -->
  <path d="M175 15 Q185 10 190 18 Q195 12 198 20 Q200 28 195 32 Q198 38 195 42 Q200 48 195 55 Q190 60 182 58 Q178 65 170 62 Q165 68 158 62 Q150 65 148 58 Q140 60 138 52 Q132 50 135 42 Q130 38 135 30 Q132 22 140 18 Q145 10 155 15 Q165 8 175 15"
        fill="none" stroke="#22d3ee" stroke-width="1.5" opacity="0.3"/>

  <!-- Data flow particles -->
  <circle cx="55" cy="50" r="2" fill="#22d3ee" opacity="0.8"/>
  <circle cx="102" cy="65" r="2" fill="#a855f7" opacity="0.8"/>
  <circle cx="148" cy="72" r="2" fill="#22c55e" opacity="0.8"/>
</svg>
