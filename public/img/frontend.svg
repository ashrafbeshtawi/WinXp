<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="frontendBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cce5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="browserBar" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f4f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e3e3db;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="150" fill="url(#frontendBg)" rx="4"/>

  <!-- Browser window frame -->
  <rect x="20" y="20" width="160" height="110" fill="#fff" stroke="#7f9db9" stroke-width="2" rx="3"/>

  <!-- Browser title bar -->
  <rect x="20" y="20" width="160" height="20" fill="url(#browserBar)" rx="3"/>
  <rect x="20" y="37" width="160" height="3" fill="url(#browserBar)"/>

  <!-- Window controls -->
  <circle cx="32" cy="30" r="4" fill="#ff5f57"/>
  <circle cx="44" cy="30" r="4" fill="#febc2e"/>
  <circle cx="56" cy="30" r="4" fill="#28c840"/>

  <!-- Address bar -->
  <rect x="25" y="45" width="120" height="12" fill="#fff" stroke="#919b9c" stroke-width="1" rx="2"/>
  <text x="30" y="54" font-family="Arial, sans-serif" font-size="6" fill="#666">https://...</text>

  <!-- Code content area -->
  <rect x="25" y="62" width="150" height="62" fill="#1e1e2e" rx="2"/>

  <!-- Code lines -->
  <text x="30" y="75" font-family="monospace" font-size="7" fill="#f38ba8">&lt;div</text>
  <text x="50" y="75" font-family="monospace" font-size="7" fill="#89b4fa"> class=</text>
  <text x="80" y="75" font-family="monospace" font-size="7" fill="#a6e3a1">"app"</text>
  <text x="100" y="75" font-family="monospace" font-size="7" fill="#f38ba8">&gt;</text>

  <text x="35" y="87" font-family="monospace" font-size="7" fill="#cba6f7">&lt;h1&gt;</text>
  <text x="55" y="87" font-family="monospace" font-size="7" fill="#cdd6f4">Hello</text>
  <text x="80" y="87" font-family="monospace" font-size="7" fill="#cba6f7">&lt;/h1&gt;</text>

  <text x="35" y="99" font-family="monospace" font-size="7" fill="#89dceb">&lt;Canvas</text>
  <text x="70" y="99" font-family="monospace" font-size="7" fill="#f9e2af"> 3D</text>
  <text x="85" y="99" font-family="monospace" font-size="7" fill="#89dceb">/&gt;</text>

  <text x="30" y="111" font-family="monospace" font-size="7" fill="#f38ba8">&lt;/div&gt;</text>

  <!-- 3D cube icon -->
  <g transform="translate(145, 75)">
    <polygon points="0,8 12,0 24,8 12,16" fill="#89b4fa" opacity="0.8"/>
    <polygon points="0,8 0,20 12,28 12,16" fill="#74c7ec" opacity="0.8"/>
    <polygon points="12,16 12,28 24,20 24,8" fill="#b4befe" opacity="0.8"/>
  </g>
</svg>
