<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <!-- Background -->
  <defs>
    <linearGradient id="profileBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#316ac5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a7ab5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="avatarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5d0a9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8b88a;stop-opacity:1" />
    </linearGradient>
    <clipPath id="circleClip">
      <circle cx="75" cy="75" r="65"/>
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="75" cy="75" r="70" fill="url(#profileBg)"/>
  <circle cx="75" cy="75" r="65" fill="#fff"/>

  <!-- Clipped content -->
  <g clip-path="url(#circleClip)">
    <!-- Body/Shirt -->
    <ellipse cx="75" cy="160" rx="55" ry="45" fill="#2563eb"/>
    <ellipse cx="75" cy="160" rx="45" ry="38" fill="#3b82f6"/>

    <!-- Neck -->
    <rect x="62" y="95" width="26" height="25" fill="url(#avatarGrad)"/>

    <!-- Head -->
    <ellipse cx="75" cy="65" rx="35" ry="40" fill="url(#avatarGrad)"/>

    <!-- Hair -->
    <ellipse cx="75" cy="40" rx="32" ry="22" fill="#2d2d2d"/>
    <ellipse cx="50" cy="55" rx="8" ry="15" fill="#2d2d2d"/>
    <ellipse cx="100" cy="55" rx="8" ry="15" fill="#2d2d2d"/>

    <!-- Eyes -->
    <ellipse cx="60" cy="65" rx="6" ry="4" fill="#fff"/>
    <ellipse cx="90" cy="65" rx="6" ry="4" fill="#fff"/>
    <circle cx="61" cy="65" r="3" fill="#3d3d3d"/>
    <circle cx="91" cy="65" r="3" fill="#3d3d3d"/>
    <circle cx="62" cy="64" r="1" fill="#fff"/>
    <circle cx="92" cy="64" r="1" fill="#fff"/>

    <!-- Eyebrows -->
    <path d="M52 58 Q60 55 68 58" stroke="#2d2d2d" stroke-width="2" fill="none"/>
    <path d="M82 58 Q90 55 98 58" stroke="#2d2d2d" stroke-width="2" fill="none"/>

    <!-- Nose -->
    <path d="M75 68 L72 80 Q75 82 78 80 L75 68" fill="#daa06d" opacity="0.5"/>

    <!-- Smile -->
    <path d="M62 88 Q75 98 88 88" stroke="#b87333" stroke-width="2" fill="none"/>

    <!-- Ears -->
    <ellipse cx="40" cy="68" rx="5" ry="8" fill="url(#avatarGrad)"/>
    <ellipse cx="110" cy="68" rx="5" ry="8" fill="url(#avatarGrad)"/>

    <!-- Glasses (optional tech look) -->
    <rect x="50" y="60" width="20" height="14" fill="none" stroke="#333" stroke-width="2" rx="3"/>
    <rect x="80" y="60" width="20" height="14" fill="none" stroke="#333" stroke-width="2" rx="3"/>
    <line x1="70" y1="67" x2="80" y2="67" stroke="#333" stroke-width="2"/>
    <line x1="50" y1="67" x2="40" y2="65" stroke="#333" stroke-width="2"/>
    <line x1="100" y1="67" x2="110" y2="65" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Border ring -->
  <circle cx="75" cy="75" r="70" fill="none" stroke="#316ac5" stroke-width="3"/>
</svg>
