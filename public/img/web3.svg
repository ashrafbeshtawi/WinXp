<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <defs>
    <linearGradient id="web3Bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f23;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ethGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blockGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <rect width="200" height="150" fill="url(#web3Bg)" rx="4"/>

  <!-- Blockchain blocks -->
  <rect x="15" y="60" width="30" height="30" fill="url(#blockGrad)" stroke="#8b5cf6" stroke-width="1" rx="4"/>
  <rect x="55" y="60" width="30" height="30" fill="url(#blockGrad)" stroke="#8b5cf6" stroke-width="1" rx="4"/>
  <rect x="95" y="60" width="30" height="30" fill="url(#blockGrad)" stroke="#8b5cf6" stroke-width="1" rx="4"/>
  <rect x="135" y="60" width="30" height="30" fill="url(#blockGrad)" stroke="#8b5cf6" stroke-width="1" rx="4"/>

  <!-- Block connections (chain) -->
  <line x1="45" y1="75" x2="55" y2="75" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="85" y1="75" x2="95" y2="75" stroke="#8b5cf6" stroke-width="2"/>
  <line x1="125" y1="75" x2="135" y2="75" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Block numbers -->
  <text x="25" y="78" font-family="monospace" font-size="8" fill="#a855f7" text-anchor="middle">#1</text>
  <text x="70" y="78" font-family="monospace" font-size="8" fill="#a855f7" text-anchor="middle">#2</text>
  <text x="110" y="78" font-family="monospace" font-size="8" fill="#a855f7" text-anchor="middle">#3</text>
  <text x="150" y="78" font-family="monospace" font-size="8" fill="#a855f7" text-anchor="middle">#4</text>

  <!-- Ethereum diamond logo -->
  <g transform="translate(100, 25)">
    <polygon points="0,-20 15,0 0,8 -15,0" fill="#a855f7" opacity="0.9"/>
    <polygon points="0,8 15,0 0,20 -15,0" fill="#6366f1" opacity="0.9"/>
    <polygon points="0,-20 0,8 -15,0" fill="#c084fc" opacity="0.7"/>
    <polygon points="0,8 0,20 -15,0" fill="#818cf8" opacity="0.7"/>
  </g>

  <!-- Wallet icon -->
  <rect x="25" y="105" width="40" height="30" fill="#1e1b4b" stroke="#6366f1" stroke-width="1" rx="4"/>
  <rect x="30" y="100" width="30" height="8" fill="#1e1b4b" stroke="#6366f1" stroke-width="1" rx="2"/>
  <circle cx="55" cy="120" r="5" fill="#22c55e"/>

  <!-- Token coins -->
  <circle cx="100" cy="120" r="12" fill="url(#ethGrad)"/>
  <text x="100" y="124" font-family="Arial" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">$</text>

  <circle cx="130" cy="115" r="10" fill="#f59e0b"/>
  <text x="130" y="119" font-family="Arial" font-size="8" fill="#fff" text-anchor="middle" font-weight="bold">B</text>

  <circle cx="155" cy="125" r="8" fill="#22c55e"/>
  <text x="155" y="128" font-family="Arial" font-size="6" fill="#fff" text-anchor="middle" font-weight="bold">T</text>

  <!-- Network nodes -->
  <circle cx="175" y="35" r="4" fill="#8b5cf6"/>
  <circle cx="185" y="55" r="4" fill="#6366f1"/>
  <circle cx="170" y="50" r="4" fill="#a855f7"/>
  <line x1="175" y1="35" x2="185" y2="55" stroke="#6366f1" stroke-width="1" opacity="0.5"/>
  <line x1="175" y1="35" x2="170" y2="50" stroke="#6366f1" stroke-width="1" opacity="0.5"/>
  <line x1="170" y1="50" x2="185" y2="55" stroke="#6366f1" stroke-width="1" opacity="0.5"/>
</svg>
